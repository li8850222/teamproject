<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>assignmentinfo</title>
<link rel="stylesheet" type="text/css" href="css/assignmentInfoStyle.css">
</head>
<body style="font-size: 17px;line-height:0;">
<div class="form-div" style="margin-top:180px">
    <form id="assignment-form" action="" method="post">
        <table>
            <tr>
                <td><b>AssignmentName</b></td>
                <td><input name="aName" type="text" id="aNumber"></td>
                </tr>
            <tr>
                <td><b>ModuleCode</b></td>
                <td><input name="mCode" type="text" id="mCode"> </td>
            </tr>
            <tr>
                <td><b>Marks</b></td>
                <td><input name="marks" type="text" id="marks"></td>
            </tr>
            <tr>
                <td><b>Realease_date</b></td>
                <td><input name="realease_date" type="text" id="realease_date"></td>
            </tr>
            <tr>
                <td><b>Submission_date</b></td>
                <td><input name="Submission_date" type="text" id="Submission_date"></td>
            </tr>               
        </table>
        <br class="clear">
    </form>
</div>
<div class="buttons">
    <input value="submit" type="submit" >
    <input value="cancel" type="button">
</div>
</body>
</html>
